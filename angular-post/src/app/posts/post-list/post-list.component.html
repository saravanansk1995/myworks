<div class="row mt-5" *ngIf='posts.length>0'>
    <div class="col-lg-6" *ngFor='let post of posts'>
        <mat-card class="my-3">

            <mat-card-header class="justify-content-center">
                <mat-card-title>{{post.title}}</mat-card-title>
                <mat-card-subtitle>{{post.date | date}}</mat-card-subtitle>
            </mat-card-header>

            <mat-divider></mat-divider>

            <mat-card-content class="my-3">
                <!-- <p>{{post.body}}</p> -->
                <div [innerHTML]='post.body | slice:0:150'></div>
            </mat-card-content>

            <mat-divider></mat-divider>

            <mat-card-actions class="card-footer">               

                <div>
                    <a [routerLink]="['/post-view', post.id]" mat-icon-button matTooltip='View'>
                        <mat-icon color='primary'>visibility</mat-icon>
                    </a>

                    <!-- <button mat-icon-button matTooltip='Edit'> -->
                    <a [routerLink]="['/post-edit', post.id]" mat-icon-button matTooltip='Edit'>
                        <mat-icon color='orange'>create</mat-icon>
                    </a>

                    <button mat-icon-button matTooltip='Delete' (click)='deletePost(post.id)'>
                    <mat-icon color='warn'>delete</mat-icon>
                  </button>
                </div>
            </mat-card-actions>

        </mat-card>
    </div>
</div>
<div class="row mt-5" *ngIf='posts.length<=0'>
    <div class="col-12 mx-auto">
        <mat-card>
            <mat-card-content>
                <p class="mat-body-1">No Posts</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
